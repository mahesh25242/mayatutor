<form [formGroup]="registerFrm" (ngSubmit)="saveUser()">
  <div class="form-group">
    <label for="fname">First Name</label>
    <input type="email" class="form-control" id="fname"
     placeholder="First Name" formControlName="fname">
  </div>
  <div class="form-group">
    <label for="lname">Last Name</label>
    <input type="text" class="form-control" id="lname"
    placeholder="First Name" formControlName="lname">
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
     placeholder="Email Address" formControlName="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="country_id">Country</label>
    <ng-select [items]="(countries$ | async)"
        bindLabel="name"
        id="country_id"
        placeholder="select Country"
        formControlName="country_id">
        </ng-select>
  </div>

  <div class="form-group">
    <label for="phone">Mobile</label>
    <ng-container *ngIf="f.country_id.value">
      +{{f.country_id.value.phonecode}}
    </ng-container>

    <input type="text" class="form-control" id="phone"
    placeholder="Phone" formControlName="phone">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address"
     placeholder="Address" formControlName="address">
  </div>


  <div class="form-group">
    <label for="state_id">State</label>
    <ng-select [items]="(states$ | async)"
        bindLabel="name"
        id="state_id"
        placeholder="select State"
        formControlName="state_id">
        </ng-select>
  </div>

  <div class="form-group">
    <label for="city_id">City</label>
    <ng-select [items]="(cities$ | async)"
        bindLabel="name"
        id="city_id"
        placeholder="select City"
        formControlName="city_id">
        </ng-select>
  </div>
  <div class="form-group">
    <label for="pin">Pin</label>
    <input type="text" class="form-control" id="pin"
    placeholder="Pin" formControlName="pin">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password"
     placeholder="Password" formControlName="password">
  </div>
  <div class="form-group">
    <label for="cpassword">Confirm Password</label>
    <input type="text" class="form-control" id="cpassword"
     placeholder="Confirm Password" formControlName="cpassword">
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
