<a routerLink="create-coupon/0" class="btn btn-primary float-right">Create Coupon</a>
<h3 class="mb-3">Coupons</h3>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Code
      </th>
      <th width="150">
        No of Usage
      </th>
      <th width="150">
        From Date
      </th>
      <th width="150">
        To Date
      </th>
      <th width="150">Options</th>
    </tr>
  </thead>
  <ng-container *ngIf="(coupons$ | async) as coupons">
    <tbody>
      <tr *ngFor="let coupon of coupons.data">
        <td>{{coupon.coupon_group?.name}}</td>
        <td><a [routerLink]="'create-coupon/'+coupon.id">{{coupon.code}}</a></td>
        <td>{{coupon.no_use}}</td>
        <td>
          <span *ngIf="coupon.start_date">{{coupon.start_date}}</span>
        </td>
        <td>
            <span *ngIf="coupon.end_date">
              {{coupon.end_date}}
            </span>
          </td>
        <td>
          <a href="javascript:{}">Delete</a>
        </td>
      </tr>
    </tbody>
  </ng-container>
</table>
