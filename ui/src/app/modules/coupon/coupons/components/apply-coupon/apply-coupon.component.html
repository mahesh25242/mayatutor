  <form [formGroup]="couponFrm" (ngSubmit)="validateCoupon()"  *ngIf="!coupon">
<label class="d-block mb-3">Do you have a coupon code? Check the banne for the discount coupon</label>
<div class="form-inline">
    <div class="form-group ">
      <label for="code" class="sr-only">Coupon Code</label>
      <input type="text" placeholder="Enter coupon code and submit" class="form-control" id="code"
       aria-describedby="emailHelp" formControlName="code" >
    </div>

    <button type="submit" class="btn btn-primary ml-3">Submit</button>
  </div>
  </form>
  <div *ngIf="coupon" class="text-success">{{coupon.code}} is applied with {{coupon.value}} {{coupon.type}}</div>
