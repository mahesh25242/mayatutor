<div class="container pt-3">
  <app-bread-crumbs></app-bread-crumbs>
<app-teacher-info-block [teacher]="course.user">
  <span *ngIf="course" course_price>
    Fees: {{ course.price }}
  </span>

  <div live_class class="bg-dark p-4 shadow liveclass" *ngIf="course && course.live_class && course.live_class_url">
    <h5 class="bg-primary p-3 text-white mb-0">Live Class</h5>
    <div *ngIf="!course.user.is_able" class="alert alert-warning">Sorry teacher plan was expired</div>
    <ng-container *ngIf="course.user.is_able">
      <app-player [videoSources]="video"></app-player>
    </ng-container>
  </div>
</app-teacher-info-block>
<h4 class="mt-5">{{course.name}}</h4>
<ng-container *ngIf="course.course_tag && course.course_tag.length">
  <i *ngFor="let course_tag of course.course_tag">
    {{course_tag.tag_name}}
  </i>
</ng-container>
<p class="mt-3" [innerHTML]="course.description"></p>
<div class="card mt-5 mb-4 alert alert-success">
  <div class="card-body">
    <h6 class="card-title">NEWS / NOTICE BOARD</h6>
    <p [innerHTML]="course.news"></p>
  </div>
</div>

<div *ngIf="!course?.latest_course_approval_request?.status" class="alert alert-warning">Course is under approval</div>
<ng-container *ngIf="course.course_module && course.course_module.length">

  <div *ngIf="!course.user.is_able" class="alert alert-warning">Sorry teacher plan was expired</div>
  
  <div class="row" *ngIf="course.user.is_able">

    <app-course-module class="col-md-3 col-lg-3 mb-4" *ngFor="let course_module of course.course_module" [course_module]="course_module"></app-course-module>
  </div>
</ng-container>
<button class="btn-secondary btn">Back</button>
</div>
