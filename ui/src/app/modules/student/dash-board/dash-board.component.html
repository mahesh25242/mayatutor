<div class="card" *ngIf="(user$ | async) as user">
  <div class="card-body">
    <img [src]="user.avatar" class="avatar-img img-thumbnail" />
    {{ user.fname }} {{ user.lname }}
    <address>
      {{ user.address }}
    </address>
    {{ user.country.name }}
    {{ user.state.name }}
    {{ user.city.name }} - {{ user.pin }}

    <div>Mobile: {{ user.phone }}</div>
    <div>Email: {{ user.email }}</div>
    <a href="javascript:{}" routerLink="../edit-profile">Edit</a>
  </div>

  <div class="text-left pt-1">
    <fa-icon class="mr-2" [icon]="faStar"></fa-icon>
    <fa-icon class="mr-2" [icon]="faStar"></fa-icon>
    <fa-icon class="mr-2" [icon]="faStar"></fa-icon>
    <fa-icon class="mr-2" [icon]="faStar"></fa-icon>
    <fa-icon class="mr-2" [icon]="faStarHalfAlt"></fa-icon>
  </div>


</div>
