<div class="card" *ngIf="(user$ | async) as user">
  <app-bread-crumbs [hide]="true"></app-bread-crumbs>

  <ng-container *ngIf="(studentCourses$ | async) as studentCourses">
    <app-assigned-course-block *ngFor="let studentCourse of studentCourses" [studentCourse]="studentCourse"></app-assigned-course-block>
  </ng-container>
  <h3>Total Course: {{ (studentCourses$ | async)?.length }}</h3>

  <div class="card-body">
    <img [src]="user.avatar" class="avatar-img img-thumbnail" />
    {{ user.fname }} {{ user.lname }}
    <address>
      {{ user.address }}
    </address>
    {{ user.country.name }}
    {{ user.state.name }}
    {{ user.city.name }} - {{ user.pin }}

    <div>Mobile: {{ user.phone }}</div>
    <div>Email: {{ user.email }}</div>
    <a href="javascript:{}" routerLink="edit-profile" class="btn btn-outline-primary"><fa-icon [icon]="faEdit" ></fa-icon> Edit</a>
  </div>

  <ngb-rating [(rate)]="currentRate"  [readonly]="true" [max]="5">
    <ng-template let-fill="fill" let-index="index">
      <span class="star" [class.filled]="fill === 100" >&#9733;</span>
    </ng-template>
  </ngb-rating>

</div>
