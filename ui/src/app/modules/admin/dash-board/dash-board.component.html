

<div class="row" *ngIf="(stats$ | async) as stats">
  <div class="col-lg-8 col-sm-8">
    <div class="row">
      <div class="col-lg-6 col-sm-6 mb-3">
          <div class="card card-stats">
              <div class="card-body ">
                  <div class="row">
                      <div class="col-5 text-center">
                         <fa-icon [icon]="faUsers" class="f24 text-success"></fa-icon>
                      </div>
                      <div class="col-7">
                          <div class="numbers">
                              <h6 class="card-category">Total Teachers Registerd</h6>
                              <h1 class="card-title">{{stats.teacher}}</h1>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="card-footer d-flex">
                <a class="btn btn-outline-primary ml-auto" [routerLink]="['/admin/teachers']">
                  View full details
                </a>

              </div>
          </div>
      </div>
      <div class="col-lg-6 col-sm-6 mb-3">
        <div class="card card-stats">
            <div class="card-body ">
                <div class="row">
                    <div class="col-5 text-center">
                       <fa-icon [icon]="faGraduationCap" class="f24 text-success"></fa-icon>
                    </div>
                    <div class="col-7">
                        <div class="numbers">
                            <h6 class="card-category">Total Students Registerd</h6>
                            <h1 class="card-title">{{stats.students}}</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex">
              <a class="btn btn-outline-primary  ml-auto" [routerLink]="['/admin/students']">
                View full details
              </a>

            </div>
        </div>
    </div>
    <div class="col-lg-6 col-sm-6 mb-3">
      <div class="card card-stats">
          <div class="card-body ">
              <div class="row">
                  <div class="col-5 text-center">
                     <fa-icon [icon]="faFile" class="f24 text-success"></fa-icon>
                  </div>
                  <div class="col-7">
                      <div class="numbers">
                          <h6 class="card-category">Total Courses</h6>
                          <h1 class="card-title">{{stats.course}}</h1>
                      </div>
                  </div>
              </div>
          </div>
          <div class="card-footer d-flex">
            <a class="btn btn-outline-primary ml-auto" [routerLink]="['/admin/courses']">
              View full details
            </a>

          </div>
      </div>
    </div>
    <div class="col-lg-6 col-sm-6 mb-3">
      <div class="card card-stats">
          <div class="card-body ">
              <div class="row">
                  <div class="col-5 text-center">
                     <fa-icon [icon]="faComment" class="f24 text-success"></fa-icon>
                  </div>
                  <div class="col-7">
                      <div class="numbers">
                          <h6 class="card-category">Total Messages</h6>
                          <h1 class="card-title">{{stats.message}}</h1>
                      </div>
                  </div>
              </div>
          </div>
          <div class="card-footer d-flex">
            <a class="btn btn-outline-primary ml-auto"  [routerLink]="['/admin/mail/inbox']">
              View full details
            </a>

          </div>
      </div>
    </div>
    </div>
  </div>
  <div class="col-lg-4 col-sm-4">
    <h3>Admin dashboard</h3>
    <div class="card" >
      <div class="card-body">
          <a href="javascript:{}" routerLink="edit-profile" class="btn btn-outline-primary"><fa-icon [icon]="faEdit" ></fa-icon> Edit</a>
        </div>

    </div>
  </div>

</div>
