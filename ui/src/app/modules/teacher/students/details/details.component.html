<app-modal>
  <div header>
  Student - {{ user.fname}} {{ user.lname}}
  </div>
  <div  body>
    <div>
      <img [src]="user.avatar" />
        <div>
          {{user.address}}<br/>
          {{ user.city?.name }} - {{ user.pin }}
        </div>
        <ng-container *ngIf="user.role_url == 'teacher'">
          Courses: {{ user.course_count }}
        </ng-container>


        <a [href]="'tel://'+user.phone" class="btn btn-primary">Call</a>
        <a class="d-none d-sm-block btn btn-primary" target="_blank" [href]="'https://web.whatsapp.com/send?phone='+user.phone">Message</a>
        <a class="d-block d-sm-none btn btn-primary" target="_blank" [href]="'https://api.whatsapp.com/send?phone='+user.phone">Message</a>


        Contact Number: {{ user.phone}}
        Email: {{ user.email}}


    </div>
  </div>
  <div  footer>


    <button type="button" class="btn btn-outline-danger delete-user" (click)="deleteUser()">Delete</button>
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
  </div>
</app-modal>
