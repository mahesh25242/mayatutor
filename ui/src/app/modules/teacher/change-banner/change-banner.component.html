<section  *ngIf="(user$ | async) as user" class="banner"  [style.background-image]="'url(' + user.teacher_banner?.img + ')'">

  <button type="button" (click)="fileInput.click()" class="btn btn-primary mt-5 float-right" *ngIf="!teacher">
    <span>Change Banner</span>
    <input #fileInput type="file" (change)="changeBanner($event.target.files)" accept="image/*" style="display:none;" />
  </button>
</section>
