<section class="well-bg-header">
  <div class="container">
    <h3>Set New Password</h3>
  </div>
</section>

<div class="container" *ngIf="setPas$ | async">
  <form [formGroup]="setNePassFrm" (submit)="setNewPassword()" id="set-new-pass">
    <div id="recaptcha-container"></div>
    <div class="text-danger" *ngIf="invalidKey">Invalid Key</div>
    <div class="form-group">
      <label for="password" class="form-label">New Password</label>
      <div>
        <input type="password" class="form-control"
        id="password"
        ngbAutofocus autocomplete="password"
         placeholder="Enter new password"
        formControlName="password"
        [ngClass]="{'is-invalid': (f.password.errors && f.password.errors.error) }">
        <div *ngIf="f.password.errors && f.password.errors.error" class="invalid-feedback">
          {{f.password.errors.error}}
        </div>

      </div>
    </div>
    <div class="form-group ">
      <label for="confirm_password" class="form-label">Confirm Password</label>
      <div>
        <input type="password" class="form-control" id="confirm_password"
        id="confirm_password"
        autocomplete="confirm_password"
         placeholder="Re-enter password"
        formControlName="confirm_password"
        [ngClass]="{'is-invalid': (f.confirm_password.errors && f.confirm_password.errors.error) }"
        />
        <div *ngIf="f.confirm_password.errors && f.confirm_password.errors.error" class="invalid-feedback">
          {{f.confirm_password.errors.error}}
        </div>
      </div>
    </div>

    <div>
      <button type="submit" class="btn btn-primary btn-block mt-4"  [disabled]="setNePassFrm.invalid">
          Save
      </button>
    </div>
  </form>
</div>
