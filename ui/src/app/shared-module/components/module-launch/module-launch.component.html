<div class="row">
  <div class="col">
    <app-player [videoSources]="video"></app-player>
  </div>
  <div class="col pdf-container" *ngIf="pdfSrc">
    <pdf-viewer [src]="pdfSrc"
        [render-text]="true"
        [fit-to-page]="true"
        [original-size]="true"
        (error)="onPdfError($event)"
    ></pdf-viewer>
  </div>
</div>
