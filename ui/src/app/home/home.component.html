<app-home-banner></app-home-banner>
<app-bread-crumbs [hide]="true"></app-bread-crumbs>
<section class="search-container">
  <div class="container pt-3 pb-3">
    <h5 class="">Find Personalised & 1-to-1 Classes with Online or nearby Tutors</h5>
    <app-search></app-search>
    <h6 class="mt-1">6.5 Lakh+ Verified Tutors & Institutes</h6>
  </div>
</section>

<section class="register-sec">
<div class="container">
  <ng-container *ngIf="!(loggedUser$ | async) as loggedUser">
    <h1 class="mt-5 mb-4 text-uppercase">Who Can Register</h1>
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-3">
        <app-login type="student"></app-login>
      </div>
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-3">
        <app-login type="teacher"></app-login>
      </div>
    </div>
  </ng-container>


<app-home-middle></app-home-middle>

<ng-container *ngIf="(topRatedTeachers$ | async) as topRatedTeachers">
  <ng-container *ngIf="topRatedTeachers.length">
    <h1 class="mt-5 mb-4 text-uppercase">TOP RATING TEACHERS</h1>
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-3" *ngFor="let teacher of topRatedTeachers">
          <app-teacher-block [teacher]="teacher.user"></app-teacher-block>
        </div>
    </div>
    <button class="btn btn-primary btn-sm mt-3" *ngIf="topRatedTeachers.length > 10">LOAD MORE</button>
  </ng-container>
</ng-container>



</div>
</section>
